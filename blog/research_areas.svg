						class="st3">Synthesis, RTL synthesis, Place &#38; Route), with </tspan><tspan x="7.54" dy="1.2em"
						class="st3">an emphasis on rapid turnaround </tspan>- on par with <tspan x="44.56" dy="1.2em" class="st3">that of CPU</tspan>-only environments.  </text>		</g>
