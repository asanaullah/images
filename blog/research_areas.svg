						class="st3">sensing (power, current, temperature), status </tspan><tspan x="13.06" dy="1.2em" class="st3">reporting, partial reconfiguration (in FPGAs), </tspan><tspan
						x="28.82" dy="1.2em" class="st3">resource multiplexing (in multi</tspan>-tenant <tspan x="10.88" dy="1.2em"
						class="st3">environments) and external interfacing (host, </tspan><tspan x="37.81" dy="1.2em" class="st3">memory, network controllers etc). </tspan> </text>		</g>
